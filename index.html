<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal Day â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: #fff;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  max-width: 380px;
  z-index: 2;
  position: relative;
}

img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.3s;
  margin: 6px;
}

button:hover {
  transform: scale(1.05);
  background: #ff1e4d;
}

/* Falling Hearts */
.heart {
  position: fixed;
  top: -10px;
  color: #ff4d6d;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Running No button */
#noBtn {
  position: absolute;
}
</style>
</head>

<body>

<!-- First Page -->
<div class="card" id="page1">
  <img src="https://ibb.co/FkmBXdJp" alt="Us â¤ï¸">

  <h1>Hey My Love ğŸ’–</h1>

  <button onclick="showFinal()">Yes ğŸ’•</button>

</div>

<!-- Final Page -->

  <h1>ğŸ’ From today...</h1>
  <p>You are only mine â¤ï¸<br>and will forever be mine ğŸ’–</p>
</div>

<script>
function showFinal() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
}

/* Running No button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 250;
  const y = Math.random() * 200;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Falling hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>
